<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="prac0.css" />
  </head>
  <body>
    <h1 id="title">Are You Cool?</h1>
    <p id="description">Do all the people stare at you? Have you got perfect hair? Anyone ever called you "rad"? Take my survey and I'll return an answer!</p>
    <hr>
    <form id="survey-form">
        <fieldset>
      <label class="other" id="name-label" for="name">Nickname <input required id="name" type="text" placeholder="Name"></label><br>
      <label class="other" id="email-label" for="email">Email <input required id="email" type="email" placeholder="Email"></label><br>
      <label class="other" number-label" for="number">How cool are you? (1-10)<input min="0" max="10" id="number" type="number" placeholder="1-10"></label>
      </fieldset>
      <fieldset>
      <p>Do you watch MMA?</p>
      <label>Yes
        <input name="yesorno" value="yes" type="radio">
        </label>
        <label>No
          <input name="yesorno" value="no" type="radio">
      </label><br>
      <p>Check all that apply:</p>
      <label id="checklabel">
        <input class="checkbox" value="happy" type="checkbox">I'm happy.
      </label>
      <label class="checklabel">
        <input id="checkbox" value="smart" type="checkbox">I'm smart.
      <label id="checklabel">
        <input class="checkbox" value="helpful" type="checkbox">I'm helpful.
      </label><br>
    </fieldset>
      <fieldset>
      <p>Has anyone called you cool before?</p>
      <select id="dropdown">
        <option>Never</option>
        <option>Rarely</option>
        <option>Sometimes</option>
        <option>Often</option>
        <option>Always</option>
        </select>
        <p>Explain to me why you believe you're cool below.</p>
          <textarea placeholder="Enter text here">

          </textarea>
          <button  id="submit" type="submit"><img width="50px" height="50px" src="https://cdn-icons-png.flaticon.com/512/1933/1933108.png">Submit</button>
          </fieldset>
    </form>
  </body>
</html>
